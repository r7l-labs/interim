# Interim Configuration
# Version: dev-0.2.0

# Town Settings
town:
  # Cost to create a town
  creation-cost: 1000.0
  # Maximum length of town name
  max-name-length: 32
  # Minimum length of town name
  min-name-length: 3
  # Cost per chunk claimed
  claim-cost: 100.0
  # Maximum chunks a town can claim
  max-claims: 100
  # Maximum chunks a single player may claim within their town
  max-claims-per-player: 12
  # Require claims to be adjacent to existing claims
  require-adjacent-claims: true
  # Upkeep cost per day (per chunk)
  upkeep-per-chunk: 10.0
  # Allow PvP in town by default
  default-pvp: false
  # Allow explosions in town by default
  default-explosions: false
  # Allow mob spawning in town by default
  default-mob-spawning: true
  # Teleport cost to town spawn (charged to player by default)
  teleport-cost: 200.0
  # Teleport delay in seconds (shows a bossbar countdown)
  teleport-delay-seconds: 15
  # How long /town view shows claim borders (seconds)
  view-duration-seconds: 15
  # Worlds where claiming is allowed (list of world names)
  allowed-claim-worlds:
    - world
    - world_nether
    - world_the_end

# Nation Settings
nation:
  # Cost to create a nation
  creation-cost: 5000.0
  # Maximum length of nation name
  max-name-length: 32
  # Minimum length of nation name
  min-name-length: 3
  # Minimum towns required to form a nation
  min-towns: 2
  # Upkeep cost per day
  daily-upkeep: 500.0
  # Allow neutral nations (not in any alliance)
  allow-neutral: true

# War Settings
war:
  # Enable war system (requires interim.war permission to access)
  enabled: true
  # Cost to declare war
  declaration-cost: 5000.0
  # Minimum wager amount
  minimum-wager: 2000.0
  # Daily upkeep cost for active wars
  daily-upkeep: 500.0
  # Maximum war duration in days (auto-ends)
  max-duration-days: 14
  # Minimum war duration in days (can't surrender before)
  min-duration-days: 3
  # Points for killing enemy player
  kill-points: 10
  # Points for capturing enemy town
  capture-town-points: 50
  # Points per hour for holding captured territory
  territory-hold-points: 5
  # Points required to win (Total War goal)
  points-to-win: 500
  # Cooldown in days after losing war before declaring new war
  defeat-cooldown-days: 30
  # Allow wars between allied nations
  allow-allied-war: false

# General Settings
general:
  # Enable debug mode
  debug: false
  # Language file
  language: en
  # Data save interval (in ticks, 20 = 1 second)
  save-interval: 6000
  # Maximum invites a player can have at once
  max-invites: 10

# Protection Settings
protection:
  # Protect against block break
  block-break: true
  # Protect against block place
  block-place: true
  # Protect against container access
  container-access: true
  # Protect against entity damage
  entity-damage: true
  # Protect against PvP
  pvp: true
  # Wilderness PvP allowed
  wilderness-pvp: true

# Economy Settings
economy:
  # Enable economy features
  enabled: true
  # Use Vault for economy
  use-vault: true

# Integration Settings
integrations:
  # BlueMap Integration
  bluemap:
    # Enable BlueMap integration
    enabled: true
    # Update interval in seconds (0 = update on changes only)
    update-interval: 0
  
  # Geyser/Floodgate Integration
  geyser:
    # Enable Geyser/Floodgate integration for Bedrock players
    enabled: true
    # Allow Bedrock players to use all features
    full-support: true

# Visual Settings
visual:
  # Spawn Particle Effects
  spawn-particles:
    # Enable particle columns at town spawns
    enabled: true
    # Particle update rate (ticks)
    update-rate: 2
